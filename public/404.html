<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function(l) {
        // Keep the first path segment (the repository name) for project pages
        var pathSegmentsToKeep = 1;
        var path = l.pathname.split('/');
        var repo = path.slice(0, pathSegmentsToKeep + 1).join('/');
        var redirectPath = path.slice(pathSegmentsToKeep + 1).join('/');
        var newUrl = l.origin + repo + '/index.html?p=' + encodeURIComponent(redirectPath) + (l.search ? '&' + l.search.substring(1) : '') + l.hash;
        l.replace(newUrl);
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
